<!DOCTYPE html>
<html>
<head>
	<title>New Survey</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
</head>
<body>
	<h1>New Survey</h1>
	<p>Ok, let's set this thing up.</p>
	<form action="/new-survey" method="POST">
		<label>Question</label>
		<input type="text" name="question" placeholder="Put your survey question here" value="{{question}}"/>	

		<label>Slug</label>
		<input type="slug" name="slug" placeholder="use-letters-and-dashes" pattern="[a-z0-9-]+" value={{slug}}>

		<label>Choice 1</label>
		<input type="text" name="choice1" value="{{choice1}}" />

		<label>Choice 2</label>
		<input type="text" name="choice2" value="{{choice2}}" />

		<label>Choice 3</label>
		<input type="text" name="choice3" value="{{choice3}}" />

		<label>Choice 4</label>
		<input type="text" name="choice4" value="{{choice4}}" />

		<label>Choice 5</label>
		<input type="text" name="choice5" value="{{choice5}}" />

		{% for err in errors %}
		<p>{{ err }}</p>
		{% endfor %}

		<button type="submit">Publish</button>
	</form>
</body>
</html>
