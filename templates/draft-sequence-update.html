<!DOCTYPE html>
<html>
<head>
	<title>{{ seq.title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
</head>
<body>
	<h1>{{ seq.title }}</h1>

	<p>Alright. Let's choose a better title for this thing.</p>

	<form action="{{ url_for('get_draft_sequence_update', slug=seq['slug']) }}" method="POST">
		<label>Title</label>
		<input type="text" name="title" placeholder="Conference Review" value="{{ title }}"/>

		{% for err in errors %}
		<p>{{ err }}</p>
		{% endfor %}

		<button type="submit">Update</button>
		<a href="{{ url_for('get_draft_sequence', slug=seq['slug']) }}">Cancel</a>
	</form>
</body>
</html>
